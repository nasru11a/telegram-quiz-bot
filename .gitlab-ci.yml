image: gradle:jdk17

before_script:
  - export DOCKER_HOST="tcp://0.0.0.0:2375"

services:
  - docker:dind

stages:
  - build
  - docker-push

gradle-build-stage:
  stage: build
  script:
    - ./gradlew clean build --no-daemon
  only:
    - merge_requests

gradle-docker-push:
  stage: docker-push
  script:
    - ./gradlew dockerPush --no-daemon
  only:
    - merge_requests

